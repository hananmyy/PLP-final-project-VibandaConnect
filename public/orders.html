<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Management</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0f0f0f; 
            color: #ffffff; 
        }

        /* Navigation Bar */
        nav {
            background-color: #1a1a1a; 
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        nav h4 {
            margin: 0;
            font-size: 27px;
            color: #ff4d4d; 
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 20px;
        }

        nav ul li a {
            color: #ffffff;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s, background-color 0.3s;
            padding: 5px 10px;
        }

        nav ul li a:hover {
            background-color: #ff4d4d; 
            border-radius: 5px;
            color: #ffffff;
        }

        /* Form Container */
        form {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            background-color: #1a1a1a; 
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Input Fields */
        form input, form select, form button {
            width: 100%; 
            max-width: 700px; 
            padding: 12px;
            margin: 10px 0;
            background-color: #242424; 
            border: 1px solid #ff4d4d; 
            color: #ffffff; 
            border-radius: 5px;
            font-size: 1em;
            transition: background-color 0.3s;
        }

        form input:focus, form select:focus, form button:focus {
            outline: none;
            background-color: #333; 
        }

        form button {
            background-color: #ff4d4d; 
            border: none;
            color: #ffffff;
            cursor: pointer;
            font-weight: bold;
        }

        form button:hover {
            background-color: #e03e3e; 
        }

        /* Buttons Container */
        .buttons-container {
            display: flex;
            justify-content: center;
            gap: 20px; 
            margin: 20px 0;
        }

        .buttons-container button {
            width: 200px; 
            text-align: center;
        }

        /* Additional Buttons */
        button {
            background-color: #1a1a1a; 
            color: #ff4d4d;
            border: 1px solid #ff4d4d;
            padding: 10px 20px;
            font-size: 1.1em;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #ff4d4d; 
            color: #ffffff; 
        }
    </style>
</head>
<body>
    <nav>
        <h4>VibandaConnect</h4>
        <ul>
            <li><a href="#" id="logout">Logout</a></li>
        </ul>
    </nav>
    
    <!-- Order Form -->
    <form id="orderForm">
        <input type="text" id="orderVendorId" placeholder="Vendor ID" required />
        <input type="text" id="orderCustomerId" placeholder="Customer ID" required />
        <input type="text" id="orderRiderId" placeholder="Rider ID (Optional)" />
        <input type="text" id="orderItems" placeholder="Items (comma-separated)" required />
        <select id="orderStatus" required>
            <option value="Pending">Pending</option>
            <option value="Completed">Completed</option>
        </select>
        <input type="date" id="orderDeliveryDate" placeholder="Delivery Date" required />
        <button type="submit">Place Order</button>
    </form>
    
    <!-- Buttons Container -->
    <div class="buttons-container">
        <button id="viewOrdersButton">View All Orders</button>
        <button id="viewRidersButton">View Available Riders</button>
    </div>

    <script src="logout.js"></script>
    <script src="ordersRiders.js"></script>
</body>
</html>
