<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rider Profile</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0f0f0f; 
            color: #ffffff; 
        }

        /* Navigation Bar */
        nav {
            background-color: #1a1a1a; 
            padding: 10px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            height: 30px;
        }

        nav h4 {
            margin: 0;
            font-size: 27px;
            color: #ff4d4d; 
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 20px;
        }

        nav ul li a {
            color: #ffffff;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s, background-color 0.3s;
            padding: 5px 10px;
        }

        nav ul li a:hover {
            background-color: #ff4d4d; 
            border-radius: 5px;
            color: #ffffff;
        }

        /* Profile Container */
        .profile-container {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            background-color: #1a1a1a; 
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .profile-header {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .profile-header img {
            border-radius: 50%;
            width: 80px;
            height: 80px;
            border: 2px solid #ff4d4d; 
        }

        .profile-header h2 {
            margin: 0;
            color: #f3e92e; 
        }

        .profile-details p {
            margin: 10px 0;
        }

        .profile-details strong {
            color: #ff4d4d; 
        }

        /* Vendor List Section */
        .vendor-list {
            margin-top: 30px;
        }

        .vendor-list h3 {
            margin-bottom: 10px;
            color: #ff4d4d; 
        }

        .vendor-list ul {
            list-style-type: none;
            padding: 0;
        }

        .vendor-list li {
            background-color: #242424; 
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 5px;
            color: #ffffff; 
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        /* Button */
        button {
            background-color: #1a1a1a; 
            color: #ff4d4d; 
            border: 1px solid #ff4d4d; 
            padding: 10px 20px;
            font-size: 1.1em;
            border-radius: 5px;
            cursor: pointer;
            margin: 20px auto;
            display: block;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #ff4d4d; 
            color: #ffffff; 
        }
    </style>
</head>
<body>
    <nav>
        <h4>VibandaConnect</h4>
        <ul>
            <li><a href="#" id="logout">Logout</a></li>
        </ul>
    </nav>
    
    <div class="profile-container">
        <div class="profile-header">
            <img id="profilePicture" src="https://via.placeholder.com/80" alt="Profile Picture">
            <h2 id="profileName">Rider Name</h2>
        </div>
        <div class="profile-details">
            <p><strong>Email:</strong> <span id="profileEmail">rider@example.com</span></p>
            <p><strong>Contact Number:</strong> <span id="profileContactNumber">123-456-7890</span></p>
            <p><strong>Location:</strong> <span id="profileLocation">Nairobi, Kenya</span></p>
        </div>
        <div class="vendor-list">
            <h3>Vendor List</h3>
            <ul id="vendorList">
                <!-- Vendors will be dynamically populated -->
            </ul>
        </div>
    </div>

    <button id="viewOrdersButton">View All Orders</button>
    <button onclick="getVendors()">View All Vendors</button>
    <script src="logout.js"></script>
    <script src="script.js"></script>
    <script src="profileScript.js"></script>
</body>
</html>
